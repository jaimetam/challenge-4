<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <aside class="High-Score-container">
            <h1>View High Score</h1>
            <p id="highScoreDisplay">High Score: 0</p>
        </aside>
        <div class="Timer-container">
            <h2 class="timer"></h2>
        </div>
    </header>

    <main>
        <div>
            <h3 class="Title"></h3>
            <p class="p1"></p>
            <div class="Question-position">
                <div id="choices-container">
                    <!-- Choices will be dynamically added here -->
                </div>
            </div>
        </div>
        <button id="startButton">Start</button>
    </main>

    <!-- Save High Score section -->
    <div id="save-score-container" style="display: none;">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" />
        <button id="saveScoreButton">Save High Score</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
